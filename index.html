<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post searcher</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <div class="my-4">
        <h1>Buscador de posts</h1>
      </div>

      <div class="form-group">
        <label for="numeroPost">NÃºmero de posts</label>
        <input type="number" id="numeroPost" class="form-control">
      </div>

      <div class="form-group">
        <label for="textoRelacionado">Texto relacionado</label>
        <input type="text" id="textoRelacionado" class="form-control">
      </div>

      <div class="form-group">
        <label for="fechaInicio">Fecha de inicio</label>
        <input type="date" id="fechaInicio" class="form-control">
      </div>

      <div class="form-group">
        <label for="fechaFin">Fecha de fin</label>
        <input type="date" id="fechaFin" class="form-control">
      </div>

      <div id="postList" class="mb-4"></div>

      <nav>
        <ul id="pagination" class="pagination"></ul>
      </nav>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="raylanpost.js"></script>
  </body>
</html>
